<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>users Directory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .container{
            margin-top:3%;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div style="display:flex; justify-content : space-between">
        <h2 >users Directory</h2>
        <div>
            <form th:action="@{/logout}"
                  method="POST">
                <input class="btn btn-danger btn-sm mb-3" type="submit" value="logout"/>

            </form>
        </div>
    </div>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/users/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add users
    </a>

    <table class="table table-bordered table-striped" aria-describedby="users">
        <thead class="thead-dark">
        <tr>
            <th  >user id</th>
            <th >User Name</th>
            <th >Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${users}">

            <td th:text="${tempUser.id}" />
            <td th:text="${tempUser.username}" />
            <td th:text="${tempUser.email}" />
            <!-- Add update button/link -->
            <td>
                <a th:href="@{/users/showFormForUpdate(userId=${tempUser.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add delete button/link -->

                <!-- Add "delete" button/link -->
                <a th:href="@{/users/delete(userId=${tempUser.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-primary btn-sm">dashboard</a>
</div>

</body>
</html>
