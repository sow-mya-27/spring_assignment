<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .container{
            margin-top:3%;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content : space-between">
        <h2 >users Directory</h2>
        <div>
            <form th:action="@{/logout}"
                  method="POST">
                <input class="btn btn-danger btn-sm mb-3" type="submit" value="logout"/>

            </form>
        </div>
    </div>
    <hr>

    <p class="h4 mb-4">Save user</p>

    <form action="#" th:action="@{/users/saveCrud}" th:object="${users}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{username}" class="form-control mb-4 col-4" placeholder=" username">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="email">


        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a href="/users/list" class="btn btn-primary btn-sm">users list</a>
    <a href="/" class="btn btn-primary btn-sm">dashboard</a>
</div>
</body>
</html>
