<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>products Directory</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
        .container{
            margin-top:3%;
        }
    </style>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div style="display:flex; justify-content : space-between">
    <h2 >Cart Directory</h2>
    <div>
      <form th:action="@{/logout}"
            method="POST">
        <input class="btn btn-danger btn-sm mb-3" type="submit" value="logout"/>

      </form>
    </div>
  </div>
  <hr>

  <!-- Add a button -->
  <div th:switch="${role}">

    <div th:case="admin">
      <a th:href="@{/products/showFormForAdd}"
         class="btn btn-primary btn-sm mb-3">
        Add products
      </a>
    </div>
  </div>

  <table class="table table-bordered table-striped"  aria-describedby="cart">
    <thead class="thead-dark">
    <tr>
      <th >Name</th>
      <th >Price</th>
      <th >Quantity</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempProd : ${cart}  " >

      <td th:text="${tempProd.productDto.name}" />
      <td th:text="${tempProd.productDto.price}" />
      <td th:text="${tempProd.quantity}" />

        <!-- Add update button/link -->
      <td >
            <a th:href="@{increment(prodId=${tempProd.productDto.id})}"
               class="btn btn-info btn-sm">
              increment
            </a>

            <!-- Add delete button/link -->

            <!-- Add "delete" button/link -->
            <a th:href="@{decrement(prodId=${tempProd.productDto.id})}"
               class="btn btn-danger btn-sm">
              decrement
            </a>
      </td>
    </tr>
    </tbody>
  </table>
    <p>total price</p>
    <div th:text="${total}" style="margin-bottom:1%"></div>
    <a href="/products/list" class="btn btn-primary btn-sm">Products List</a>
    <a href="/" class="btn btn-primary btn-sm">Dashboard</a>
</div>


</body>
</html>
